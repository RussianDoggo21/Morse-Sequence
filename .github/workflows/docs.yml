# Name of the workflow for generating API documentation
name: Generate API Documentation

on:
  # Triggers on push to the main branch
  push:
    branches: [ "main" ]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install pdoc and the project's dependencies
      # We need simplextree installed so pdoc can read the imports
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdoc simplextree

      # Step 4: Generate the HTML documentation
      # This command looks into the 'src' folder and creates a 'docs' website
      - name: Generate HTML
        run: |
          pdoc -o docs src/python

      # Step 5: Upload the result as an Artifact
      # This allows you to download the website as a .zip from GitHub Actions
      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: docs/